<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="header-wrap">
            <p class="title text">Tic Tac Toe</p>
        </div>
        <div class="players-wrap">

            <div class="player">
                <div id="player1InputDiv" class="input-group mb-3">
                    <input id="player1Input" type="text" class="form-control" placeholder="Player 1" aria-label="Player 1" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="player1Button" class="btn btn-secondary" type="button">OK</button>
                    </div>                    
                </div>  
                <p id="player1Text" class="text hidden player-text"></p>              
            </div>            

            <div class="player">
                <div id="player2InputDiv" class="input-group mb-3">
                    <input id="player2Input" type="text" class="form-control" placeholder="Player 2" aria-label="Player 2" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="player2Button" class="btn btn-secondary" type="button">OK</button>
                    </div>                    
                </div>
                <p id="player2Text" class="text hidden player-text"></p>
            </div>

        </div>

        <div class="grid-wrap">
            <div class="container">
                <div class="row grid-row">
                    <div class="grid-cell">X</div>
                    <div class="grid-cell grid-cell-ver">X</div>
                    <div class="grid-cell">X</div>
                </div>
            </div>
            <div class="container">
                <div class="row grid-row">
                    <div class="grid-cell grid-cell-hor">O</div>
                    <div class="grid-cell grid-cell-hor grid-cell-ver">O</div>
                    <div class="grid-cell grid-cell-hor">O</div>
                </div>
            </div>
            <div class="container">
                <div class="row grid-row">
                    <div class="grid-cell">X</div>
                    <div class="grid-cell grid-cell-ver">X</div>
                    <div class="grid-cell">X</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dojo-config.js"></script>
    <script src="js/lib/dojo/dojo.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
